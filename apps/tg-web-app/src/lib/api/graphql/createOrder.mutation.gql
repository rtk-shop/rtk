mutation CreateOrder(
  $name: String!
  $surname: String!
  $phone: String!
  $cityName: String!
  $postOfficeName: String!
  $supplier: SupplierService!
  $paymentMethod: OrderPaymentMethod!
) {
  createOrder(
    input: {
      name: $name
      surname: $surname
      phone: $phone
      cityName: $cityName
      postOfficeName: $postOfficeName
      supplier: $supplier
      paymentMethod: $paymentMethod
    }
  ) {
    id
    price
    createdAt
  }
}
